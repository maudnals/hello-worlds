<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello, Worlds!</title>
    <meta name="description" content="Hello, Worlds!">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <!--     <script src="https://rawgit.com/ngokevin/kframe/master/dist/kframe.min.js"></script> -->
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
    <script src="planetsData.js"></script>
    <script src="cursorListener.js"></script>
</head>

<body>
    <a-scene>
        <a-camera position="0 20 0">
            <a-cursor color="palegreen" fuse="true" fuse-timeout="3000" geometry="primitive: ring; radiusOuter: 0.005; radiusInner: 0.004;">
                <!-- begin="click" -->
                <a-animation begin="cursor-fusing" easing="ease-in-out-quint" attribute="scale" fill="forwards" from="1 1 1" to="4 4 4" dur="880"></a-animation>
                <a-animation begin="cursor-fusing" easing="ease-in-out-quint" attribute="color" fill="forwards" from="palegreen" to="red" dur="880"></a-animation>
                <a-animation begin="mouseleave" easing="ease-in-out-quint" attribute="color" fill="forwards" from="red" to="palegreen" dur="280"></a-animation>
                <a-animation begin="mouseleave" easing="ease-in-out-quint" attribute="scale" fill="forwards" from="4 4 4" to="1 1 1" dur="280"></a-animation>
            </a-cursor>
            <!--By default on desktop, fuse = false, ie need click. Here I made it true to see from the desktop browser how it would behave in the mobile browser, for debugging purposes. -->
        </a-camera>
        <a-entity>
            <a-entity template="src: cubes.template" position="-4 0 -8"></a-entity>
            <a-entity template="src: cubes.template" position="0 4 -8"></a-entity>
            <a-entity template="src: cubes.template" position="4 0 -8"></a-entity>
            <!-- <a-animation attribute="rotation" dur="2000" to="0 360 0" repeat="indefinite"></a-animation> -->
        </a-entity>
<!--         <a-entity class="planet-name" material="color: white" text="text: Mercury" position="-1 16 -28" visible="false">
            <a-animation attribute="visible" begin="showPlanetName" to="true"></a-animation>
        </a-entity> -->
        <!-- <a-entity light="type: spot; angle: 45; target: #jupiter;"></a-entity> -->
        <!--         <a-sphere position="0 180 -200" radius="64.990" color="orange">
              <a-animation attribute="material.color" from="blue" to="red" dur="2000"></a-animation>
          </a-sphere> -->
        <a-entity>
            <a-entity template="src: planet.template" position="0 180 -280"></a-entity>
        </a-entity>
        <!-- <a-ring color="teal" position="0 180 -400" radius-inner="3.000" radius-outer="10.000"></a-ring> -->
        <!--Mercury-->
        <a-entity id="mercury-entity" class='planet-entity'>
            <a-sphere id="mercury" class="planet" cursor-listener>
                <a-animation attribute="rotation" dur="58000" to="0 360 0" repeat="indefinite">
                </a-animation>
            </a-sphere>
            <a-entity class="planet-name" material="color: white" text="text: Mercury" position="-1 16 -28" visible="false">
                <a-animation attribute="visible" begin="showPlanetName" to="true"></a-animation>
            </a-entity>
        </a-entity>
        <!--Venus-->
        <a-sphere id="venus" class="planet" cursor-listener>
            <a-animation attribute="rotation" dur="243000" to="0 360 0" repeat="indefinite" easing="linear" fill="forwards"></a-animation>
            <a-animation begin="click" attribute="position" from="280 180 -280" to="14 10 -14" dur="2000" fill="both"></a-animation>
        </a-sphere>
        <!--Earth-->
        <a-sphere id="earth" class="planet" cursor-listener>
            <a-animation attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite" easing="linear" fill="forwards"></a-animation>
        </a-sphere>
        <!--Mars-->
        <a-sphere id="mars" class="planet" cursor-listener>
            <a-animation attribute="rotation" dur="10200" to="0 360 0" repeat="indefinite" easing="linear" fill="forwards"></a-animation>
        </a-sphere>
        <!--Jupiter-->
        <a-sphere id="jupiter" class="planet" cursor-listener>
            <a-animation attribute="rotation" dur="4100" to="0 360 0" repeat="indefinite" easing="linear" fill="forwards"></a-animation>
        </a-sphere>
        <!--Saturn-->
        <a-sphere id="saturn" class="planet" cursor-listener>
            <a-animation attribute="rotation" dur="4400" to="0 360 0" repeat="indefinite" easing="linear" fill="forwards"></a-animation>
        </a-sphere>
        <!--Uranus-->
        <a-sphere id="uranus" class="planet" cursor-listener>
            <a-animation attribute="rotation" dur="7000" to="0 360 0" repeat="indefinite" easing="linear" fill="forwards"></a-animation>
        </a-sphere>
        <!--Neptune-->
        <a-sphere id="neptune" class="planet" cursor-listener>
            <a-animation attribute="rotation" dur="6700" to="0 360 0" repeat="indefinite" easing="linear" fill="forwards"></a-animation>
        </a-sphere>
        <!-- <a-sky color="black"></a-sky> -->
        <!-- <a-animation id="skyAnimation" attribute="color" begin="changeColor" from="whitesmoke" to="red" dur="2000" fill="forwards"> -->
        <!--           </a-animation> -->
        <a-sky src="img/Mountains.jpg" color="whitesmoke">
            <a-animation attribute="color" begin="darkenSky" from="whitesmoke" to="darkslategray" fill="forwards">
                <!--             dur="2000" -->
            </a-animation>
            <a-animation attribute="color" begin="resetSky" from="darkslategray" to="whitesmoke">
                <!--             dur="2000" -->
            </a-animation>
        </a-sky>
    </a-scene>
</body>

</html>
