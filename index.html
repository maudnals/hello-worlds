<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello, Worlds!</title>
    <meta name="description" content="Hello, Worlds!">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <!--     <script src="https://rawgit.com/ngokevin/kframe/master/dist/kframe.min.js"></script> -->
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
    <script src="js/cartoonMarker.typeface.js"></script>
    <script src="js/const.js"></script>
    <script src="js/state.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/vectorHelper.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/planetsData.js"></script>
    <script src="js/cursorListener.js"></script>
    <script src="js/planetGenerator.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <a-scene>
        <a-camera>
            <!--         <a-box src="#boxTexture" position="0 0 -20" rotation="0 45 45" scale="2 2 2" visible="true"></a-box> -->
            <a-cursor color="palegreen" fuse="true" fuse-timeout="3000" geometry="primitive: ring; radiusOuter: 0.005; radiusInner: 0.004;">
                <!-- begin="click" -->
                <a-animation begin="cursor-fusing" easing="ease-in-out-quint" attribute="scale" fill="forwards" from="1 1 1" to="4 4 4" dur="880"></a-animation>
                <a-animation begin="cursor-fusing" easing="ease-in-out-quint" attribute="color" fill="forwards" from="palegreen" to="red" dur="880"></a-animation>
                <a-animation begin="mouseleave" easing="ease-in-out-quint" attribute="color" fill="forwards" from="red" to="palegreen" dur="280"></a-animation>
                <a-animation begin="mouseleave" easing="ease-in-out-quint" attribute="scale" fill="forwards" from="4 4 4" to="1 1 1" dur="280"></a-animation>
            </a-cursor>
            <!--             <a-plane color="darkslategrey" height="2" width="6" position="0 -10 -15">
            </a-plane> -->
            <!--By default on desktop, fuse = false, ie need click. Here I made it true to see from the desktop browser how it would behave in the mobile browser, for debugging purposes. -->
        </a-camera>
        <!--         <a-entity>
            <a-entity template="src: cubes.template" position="-4 0 -8"></a-entity>
            <a-entity template="src: cubes.template" position="0 4 -8"></a-entity>
            <a-entity template="src: cubes.template" position="4 0 -8"></a-entity>
            <a-animation attribute="rotation" dur="2000" to="0 360 0" repeat="indefinite"></a-animation>
        </a-entity>
        <a-entity>
            <a-entity template="src: planet.template" position="0 180 -280"></a-entity>
        </a-entity> -->
        <a-entity id="allPlanetsContainer"></a-entity>
        <a-entity material="color: white" text="text: PLANET;" position="0 1 -7" rotation="0 0 0" visible="false" id="planetName"></a-entity>
        <a-entity material="color: mediumspringgreen" text="text: OK; font: Cartoon Marker;" position="0 1 -4" rotation="0 0 0" visible="false" id="leaveButton" cursor-listener>
            <!--             dur="2000" -->
        </a-entity>
        <a-sky src="img/Mountains.jpg" color="whitesmoke">
            <a-animation attribute="color" begin="darkenSky" from="whitesmoke" to="darkslategray" fill="forwards">
                <!--             dur="2000" -->
            </a-animation>
            <a-animation attribute="color" begin="resetSky" from="darkslategray" to="whitesmoke">
                <!--             dur="2000" -->
            </a-animation>
        </a-sky>
    </a-scene>
</body>

</html>
