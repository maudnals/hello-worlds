<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello Worlds!</title>
    <meta name="description" content="Hello Worlds!" />
    <script src="js/state.js"></script>
    <script src="js/enums.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="js/vectorHelper.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/planetsData.js"></script>
    <script src="js/cursorListener.js"></script>
    <script src="js/planetGenerator.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body>
    <a-scene id="myScene">
      <a-camera position="0 3 0">
        <a-entity
          raycaster="far: 1000; interval: 200; objects: .clickable"
          cursor="fuse: true; fuseTimeout: 1400;"
          material="color: whitesmoke; shader: flat"
          position="0 0 -3"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.035;"
          animation__fusing="property: scale; startEvents: fusing; dur: 1000; delay: 400; easing: easeInCirc; from: 1 1 1; to: 2.6 2.6 2.6;"
          animation__click="property: scale; startEvents: click; dur: 80; easing: easeInOutQuad; from: 2.6 2.6 2.6; to: 1 1 1;"
          animation__mouseenter="property: components.material.material.color; type: color; startEvents: mouseenter; dur: 100; ease: easeInOutQuad; from: whitesmoke; to: springgreen;"
          animation__mouseeleave="property: components.material.material.color; type: color; startEvents: mouseleave; dur: 100; ease: easeInOutQuad; from: springgreen; to: whitesmoke;"
        ></a-entity>
        <a-entity text="value: Hi;"></a-entity>
        <a-text value="Hey!"></a-text>
        <a-text value="HOHO!" position="0 2 -10"></a-text>

        <!--By default on desktop, fuse = false, i.e. need click. Here I made it true to see from the desktop browser how it would behave in the mobile browser, for debugging purposes. -->
      </a-camera>
      <a-entity id="allPlanetsContainer">
        <a-sphere
          class="planet-sphere clickable"
          id="mercury"
          cursor-listener
        ></a-sphere>
        <a-sphere
          class="planet-sphere clickable"
          id="venus"
          cursor-listener
        ></a-sphere>
        <a-sphere
          class="planet-sphere clickable"
          id="earth"
          cursor-listener
        ></a-sphere>
        <a-sphere
          class="planet-sphere clickable"
          id="mars"
          cursor-listener
        ></a-sphere>
        <a-sphere
          class="planet-sphere clickable"
          id="jupiter"
          cursor-listener
        ></a-sphere>
        <a-sphere
          class="planet-sphere clickable"
          id="saturn"
          cursor-listener
        ></a-sphere>
        <a-sphere
          class="planet-sphere clickable"
          id="uranus"
          cursor-listener
        ></a-sphere>
        <a-sphere
          class="planet-sphere clickable"
          id="neptune"
          cursor-listener
        ></a-sphere>
        <a-sphere
          class="planet-sphere clickable"
          id="GJ-504b"
          cursor-listener
        ></a-sphere>
        <a-sphere
          class="planet-sphere clickable"
          id="WASP-33b"
          cursor-listener
        ></a-sphere>
        <a-sphere
          class="planet-sphere clickable"
          id="p-55-Cancri-e"
          cursor-listener
        ></a-sphere>
        <a-sphere
          class="planet-sphere clickable"
          id="GJ-1214-b"
          cursor-listener
        ></a-sphere>
        <a-sphere
          class="planet-sphere clickable"
          id="TrES-2b"
          cursor-listener
        ></a-sphere>
      </a-entity>

      <a-entity
        material="color: white"
        text="text: PLANET;"
        rotation="0 0 0"
        visible="false"
        id="planetName"
      ></a-entity>
      <a-entity id="info" visible="false">
        <a-entity
          id="info-discovery"
          material="color: white"
          text=""
          position="1 0 0"
        ></a-entity>
        <a-entity
          id="info-travel"
          material="color: white"
          text=""
          position="0 -2 0"
          rotation="0 0 0"
        ></a-entity>
        <a-entity
          id="info-specificity"
          material="color: white"
          text=""
          position="-2 -4 0"
          rotation="0 0 0"
        ></a-entity>
      </a-entity>
      <!-- Positions are relative to their parent, here the planetInfo group-->

      <a-text
        id="exitText"
        visible="false"
        value="HO!"
        position="0 2 -10"
      ></a-text>
      <a-plane
        id="exitButton"
        material="color: springgreen; opacity: 0.3;"
        height="2"
        width="4"
        position="0 2 -10"
        visible="false"
        cursor-listener
      >
      </a-plane>
      <a-sky
        src="img/Mountains.jpg"
        material="color: peachpuff"
        animation__toSelectMode="property: components.material.material.color; type: color; to: royalblue; startEvents: darkenSky; dur: 400; easing: easeInOutQuad"
        animation__toIdleMode="property: components.material.material.color; type: color; to: peachpuff; startEvents: resetSky; dur: 400; easing: easeInOutQuad"
      >
      </a-sky>
    </a-scene>
  </body>
</html>
