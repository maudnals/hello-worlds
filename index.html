<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, Worlds!</title>
    <meta name="description" content="Hello, Worlds!" />
    <script src="js/state.js"></script>
    <script src="js/enums.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="js/vectorHelper.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/planetsData.js"></script>
    <script src="js/cursorListener.js"></script>
    <script src="js/planetGenerator.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body>
    <a-scene id="myScene">
      <a-camera position="0 3 0">
        <a-cursor
          id="cursor"
          color="whitesmoke"
          fuse="true"
          fuse-timeout="1300"
          geometry="primitive: ring; radiusOuter: 0.014; radiusInner: 0.010;"
        >
          <a-sphere
            position="-1 1.6 -5"
            animation="property: rotation; to: 0 360 39; dur: 2000; easing: linear; loop: true"
            color="tomato"
          ></a-sphere>
          <a-entity text="value: Hi;"></a-entity>
          <a-text value="Hey!"></a-text>
          <a-animation
            begin="cursor-fusing"
            easing="ease-in-out-quint"
            attribute="scale"
            fill="forwards"
            from="1 1 1"
            to="3 3 3"
            dur="880"
          ></a-animation>
          <a-animation
            begin="cursor-fusing"
            easing="ease-in-out-quint"
            attribute="color"
            fill="forwards"
            from="whitesmoke"
            to="springgreen"
            dur="880"
          ></a-animation>
          <a-animation
            begin="mouseleave"
            easing="ease-in-out-quint"
            attribute="color"
            fill="forwards"
            from="springgreen"
            to="whitesmoke"
            dur="280"
          ></a-animation>
          <a-animation
            begin="mouseleave"
            easing="ease-in-out-quint"
            attribute="scale"
            fill="forwards"
            from="3 3 3"
            to="1 1 1"
            dur="280"
          ></a-animation>
        </a-cursor>

        <!--By default on desktop, fuse = false, i.e. need click. Here I made it true to see from the desktop browser how it would behave in the mobile browser, for debugging purposes. -->
      </a-camera>
      <a-entity id="allPlanetsContainer">
        <a-sphere class="planet-sphere" id="mercury" cursor-listener></a-sphere>
        <a-sphere class="planet-sphere" id="venus" cursor-listener></a-sphere>
        <a-sphere class="planet-sphere" id="earth" cursor-listener></a-sphere>
        <a-sphere class="planet-sphere" id="mars" cursor-listener></a-sphere>
        <a-sphere class="planet-sphere" id="jupiter" cursor-listener></a-sphere>
        <a-sphere class="planet-sphere" id="saturn" cursor-listener></a-sphere>
        <a-sphere class="planet-sphere" id="uranus" cursor-listener></a-sphere>
        <a-sphere class="planet-sphere" id="neptune" cursor-listener></a-sphere>
        <a-sphere class="planet-sphere" id="GJ-504b" cursor-listener></a-sphere>
        <a-sphere
          class="planet-sphere"
          id="WASP-33b"
          cursor-listener
        ></a-sphere>
        <a-sphere
          class="planet-sphere"
          id="p-55-Cancri-e"
          cursor-listener
        ></a-sphere>
        <a-sphere
          class="planet-sphere"
          id="GJ-1214-b"
          cursor-listener
        ></a-sphere>
        <a-sphere class="planet-sphere" id="TrES-2b" cursor-listener></a-sphere>
      </a-entity>

      <a-entity
        material="color: white"
        text="text: PLANET;"
        rotation="0 0 0"
        visible="false"
        id="planetName"
      ></a-entity>
      <a-entity id="info" visible="false">
        <a-entity
          id="info-discovery"
          material="color: white"
          text=""
          position="1 0 0"
        ></a-entity>
        <a-entity
          id="info-travel"
          material="color: white"
          text=""
          position="0 -2 0"
          rotation="0 0 0"
        ></a-entity>
        <a-entity
          id="info-specificity"
          material="color: white"
          text=""
          position="-2 -4 0"
          rotation="0 0 0"
        ></a-entity>
        <!-- Positions are relative to their parent, here the planetInfo group-->
      </a-entity>
      <a-entity
        cursor-listener
        visible="false"
        id="leaveButton"
        text="value: DONE;"
      ></a-entity>

      <a-entity
        material="color: white"
        text="text: DONE; size: 1.1;"
        visible="false"
        id="leaveButton"
        cursor-listener
      >
        <a-entity text="value: DONE;"></a-entity>
      </a-entity>
      <a-plane
        id="leaveButtonPlane"
        material="color: mediumspringgreen; opacity: 0.3;"
        height="5"
        width="12"
        visible="false"
        fill="backwards"
        cursor-listener
      >
      </a-plane>

      <a-sky src="img/Mountains.jpg" color="whitesmoke">
        <a-animation
          attribute="color"
          begin="darkenSky"
          from="whitesmoke"
          to="darkslategray"
          fill="forwards"
        >
        </a-animation>
        <a-animation
          attribute="color"
          begin="resetSky"
          from="darkslategray"
          to="whitesmoke"
        >
        </a-animation>
      </a-sky>
    </a-scene>
  </body>
</html>
